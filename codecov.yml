codecov:
  branch: main

coverage:
  precision: 2
  round: down
  range: "70...90"

  status:
    project:
      default:
        target: 80
        threshold: '1.5'

    patch:
      default:
        target: 80
        branches: null

    changes:
      default:
        branches: null

  ignore: null

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  behavior: default
